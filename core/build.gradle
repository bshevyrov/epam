plugins {
    id 'java'
}
java {
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"
}

repositories {
    mavenCentral()
}
dependencies {
    implementation files('libs/utils-1.3.5.jar')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'

}
tasks.named('test') {
    useJUnitPlatform()
}


